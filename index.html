<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./app.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <title>Infographic | Home</title>
</head>
<body>
  <!------------- Nav Section  ---------------->
  <header class="nav">
    <div class="nav-brand">
      <a nohref>Infographic Center</a>
    </div>

    <div class="nav-item">
      <a href="" class="nav-item__link" id="get-started">Create New Infographic</a>
    </div>
  </header>

  <!------------- Form Section  --------------->
  <div id="user-form" class="formPanel">
      <h3 class="form-title">Provide User Data</h3>
      <hr class="form-title__line">
      <form>
        <div class="form-label">
          <label for="Name" >Name</label>
        </div>
        <div class="form-input__main form__fixed-input" id="name-parent-div">
          <input type="text" placeholder="Enter Full Name" class="form-input" id="name">
        </div>
        <div class="form-label">
          <label for="Name" >Weight (in KGs)</label>
        </div>
        <div class="form-input__main form__fixed-input" id="weight-parent-div">
          <input type="number" placeholder="Enter Weight" class="form-input" id="weight">
        </div>
        <h3>Height</h3>
        <div class="form-label">
          <label for="Name" >Feet</label>
        </div>
        <div class="form-input__main form__fixed-input" id="feet-parent-div">
          <input name="fullName" type="number" placeholder="Enter Height in Feet" class="form-input" id="feet">
        </div>
        <div class="form-label">
          <label for="Name" class="form-label">Inches</label>
        </div>
        <div class="form-input__main form__fixed-input" id="inches-parent-div">
          <input type="number" placeholder="Enter Height in inches" class="form-input" id="inches">
        </div>
        <div class="form-label">
          <label for="Name" >Diet</label>
        </div>
        <div class="form-input__main" id="diet-parent-div">
          <select name="diet" id="diet" class="form-input" id="diet">
            <option value="">Enter Diet</option>
            <option value="herbivore">Herbivore</option>
            <option value="omnivore">Omnivore</option>
            <option value="carnivore">Carnivore</option>
          </select>
        </div>
        <div>
          <button class="btn" id="submitButton">Compare Me</button>
        </div>
      </form>

  </div>

  <!------------- Tiles Section  --------------->
  <div class="grid-tiles" id="grid-tiles">
    <!-- Tiles will be generated by JS & CSS -->
  </div>

  <!------------- Scripts  --------------->
  <script type="module" src="./app.js"></script>
</body>
</html>
